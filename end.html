<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>END QUIZ APPLICATION</title>
    <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="dist/css/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    
<div class="wrapper">
    <i class="fa fa-trophy award_icon" style="font-size:500px;" aria-hidden="true"></i>
      
    <p class="user_name" style="background-color:#fff;font-weight: bold;color: blue;font-size: 20px;box-shadow: 0px 0px 10px 1px rgba(0,0,0,0.3);font-family:'Times New Roman', Times, serif ;width: 20%;padding-top: 15px;height: 80px;border:#fff  1px solid;"  >Congratulation !  <span class="name" style="font-weight: bold;color: orange;"></span>  </p>
    
    <p  class="user_point" style="background-color:#fff;font-weight: bold;color: blue;font-size: 20px;box-shadow: 0px 0px 10px 1px rgba(0,0,0,0.3);font-family:'Times New Roman', Times, serif ;width: 20%;padding-top: 15px;height: 80px;border:  #fff 1px solid;" >Your points: <span class="points" style="font-weight: bold;color: orange;">30</span></p>
    <p class="user_time" style="background-color:#fff;font-weight: bold;color: blue;font-size: 20px;box-shadow: 0px 0px 10px 1px rgba(0,0,0,0.3);font-family:'Times New Roman', Times, serif ;width: 20%;padding-top: 15px;height: 80px;border: #fff 1px solid;" >Time: <span class="time_taken" style="font-weight: bold;color: orange;" >0 minutes seconds</span></p>


</div>

<script src="quiz.js"></script>
</body>
</html>
